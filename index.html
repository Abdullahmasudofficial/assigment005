<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency Service Directory</title>
</head>
<body class=" bg-[#F5FFF6]">

<header class=" py-4 mx-auto container flex justify-between items-center">
<div class=" flex justify-center items-center">
        <img class="w-14" src="./assets/logo.png" alt="">
        <h1 class="px-2 font-extrabold text-2xl">Emergency <br>Service</h1>
</div>

<div class="h-[52px] gap-6 flex items-center justify-around ">
        <div  class="gap-1 h-full w-[123px] rounded-3xl  flex justify-center items-center ">
             <p class=" font-bold" ><span id="heart-balance">0</span></p>
             <img class="font-bold w-[30px]" src="./assets/heart.png" alt="">
       
       
        </div>

            <div class="gap-1 h-full w-[106px]  flex rounded-3xl justify-center items-center" >
            <p class=" font-bold"><span id="call-balance">100</span> </p>   
            <img class="w-[23px]" src="./assets/coin.png" alt="">

        </div >

        <div class="gap-1 text-white flex items-center justify-center rounded-3xl h-full w-[127px] bg-[#00A63E]">
        <h2><span id="copy-balance">0</span> Copy</h2>
        </div>

 
</div>
</header>
<!--------------- main area code ----------- -->



<main class=" container mx-auto">
    <div style=" background: radial-gradient(circle, rgba(0, 103, 71, 1) 0%, rgba(1, 56, 30, 1) 80%);"" class=" bg-[#006747] hero-area">
        <div class="py-5 gap-2 flex flex-col justify-center items-center hero-container">
         <div class="bg-white rounded-full"><img  class=" w-14" src="./assets/logo.png" alt=""></div>
        <h2 class="text-white font-bold text-[40px]">Emergency Service Directory</h2>
        <p class="font-semibold text-xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
   </div>



<!---------- box area code  -------------->

  <section class="gap-10 p-5  container mx-auto grid grid-cols-12">
    <div class=" col-span-9 cart-box">
        <div class="grid grid-cols-3 gap-8">

            <div class=" rounded-xl items-box   max-h-[360px] shadow-xl bg-white shadow-neutral-200 p-5 container-box">
                <div class="flex justify-between items-center container-box-icon">
                    <div class="bg-[#FFE3E2] rounded-xl p-4"><img class="w-[32px]" src="./assets/emergency.png" alt=""></div>
                    <p class="items-button"><i class=" heart-btn fa-solid fa-heart"></i></p>

                </div>
                <div class=" container-box-drescription">
                    <h1 class=" font-bold text-xl">National Emergency Number</h1>
                    <p id="details-call-alert" class=" mb-3 text-[#5C5C5C]">National Emergency Service</p>

                    <p id="num-for-call-alert" class="copy-items font-bold text-[32px]">999</p>
                    <h2  class="text-[#5C5C5C]" >All</h2>
                </div>
                <div class="call-section">
                   
                   <button class="items-button copy-btn text-[#5C5C5C] w-[144px] btn btn-activbtn-primary"><i onclick="copyTheText" class="fa-solid fa-copy"></i> Copy</button>
                   <button class="items-button call-btn bg-[#00A63E] text-white w-[144px] btn btn-activbtn-primary"><i class=" fa-solid fa-phone"></i> Call</button>

                </div>
            </div>


 
           
                </div>
            </div>





























        </div>
    </div>
    <div class="bg-white shadow-md col-span-3 history">
        <div>
            <div class="mt-5 px-5 call-history flex justify-between items-center">
                <h1 class="font-bold text-xl">Call History</h1>
                <button  class="clear-button p-6 rounded-3xl bg-green-700 text-white btn btn-activbtn-primary">Clear</button>
            </div>
        </div>
        <div class="call-history-container">
            
        </div> 




    </div>
  </section>










</main>

       
<script src="./index.js"></script>
    
</body>
</html>
